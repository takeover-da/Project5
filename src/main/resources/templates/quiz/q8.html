<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>
	table, th, td {
		border: 1px solid black;
	}
	th, td {
		padding: 10px 30px;
	}
	table {
		border-collapse: collapse;
	}
</style>

</head>
<body>

	<h1>연습문제 8</h1>
	
	<table>
		<tr>
			<th>성</th>
			<th>이름</th>
			<th>나이</th>
			<th>주소</th>
			<th>인천 거주 여부</th>
		</tr>
		
		<th:block th:each="dto : ${list}">
			<tr>
				<td>[[${#strings.substring(dto.name,0,1)}]]</td>
				<td>[[${#strings.substring(dto.name,1,3)}]]</td>
				<td>[[${dto.age}]]</td>
				<td>[[${dto.address}]]</td>
				<td>[[${#strings.startsWith(dto.address, '인천') == true} ? 거주:미거주]]</td>
			</tr>
		</th:block>
	</table>

</body>
</html>
