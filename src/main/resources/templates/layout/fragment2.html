<!DOCTYPE html>

<!-- 코드 조각 만들고 다른 페이지에 전달하기 -->

<!-- th:replace : 현재 파일에 정의된 조각을 exLayout3 파일로 전달(교체) -->
<!-- setContent(...) : setContent 함수에 content 전달(전달받다) -->
<th:block th:replace="~{ /Layout/exLayout3::setContent( ~{this::content} ) }">

<!-- content 라는 이름으로 조각 만들기 -->
<h1 th:fragment="content">조각1</h1>

</th:block>
