<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>
	table, th, td {
		border: 1px solid black;
	}
	th, td {
		padding: 10px 30px;
	}
	table {
		border-collapse: collapse;
	}
</style>

</head>
<body>

	<h1>연습문제 9</h1>
	
	<table>
		<tr>
			<th>성</th>
			<th>이름</th>
			<th>나이</th>
			<th>주소</th>
		</tr>
		
		<!-- 데이터 행 -->
		<th:block th:each="dto : ${list}">
		
			<!-- if: 조건을 만족하는 경우에만 tr태그를 생성 -->
			<!-- 사람의 나이가 20살 미만인 데이터만 표시 -->
			<tr th:if="${dto.age < 20}">
				<td>[[${#strings.substring(dto.name,0,1)}]]</td>
				<td>[[${#strings.substring(dto.name,1,3)}]]</td>
				<td>[[${dto.age}]]</td>
				<td>[[${dto.address}]]</td>
			</tr>
		</th:block>
	</table>


</body>
</html>
