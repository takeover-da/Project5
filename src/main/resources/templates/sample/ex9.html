<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>Insert title here</title>

	<style>
		.target {
			background-color: yellow;
		}
	</style>

</head>
<body>
	<ul>
		<th:block th:each="dto : ${list}">
		
			<li th:class=" ${dto.no%5==0} ? target:'' " th:text="${dto}"></li>
			
		</th:block>
	</ul>
		<!-- th:class 속성에 삼항연산자를 추가하여, no가 5의 배수라면 클래스 설정 -->
		<!-- 조건이 'true'이면 'target'클래스 적용 -->

</body>
</html>
